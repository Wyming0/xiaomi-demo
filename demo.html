<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {     
            width: 100%;    
            overflow-x: auto;   /*关键 */
        } 
        .scroll {   
            width: 100%;    
                 padding-bottom: 100px;  /*height + padding-bottom 必须大于.wrap height  overflow-x: auto;  */
        } 
        .content { 
            width: 500%;   
            height: 100px; 
            background: linear-gradient(90deg,blue 50px,yellow 50px,yellow 100px);  
        }
        
    </style>
</head>
<body>
        
        <div class="wrap">  
            <div class="scroll">        
                <div class="content"></div>     
            </div> 
        </div>
        
</body>
</html>
